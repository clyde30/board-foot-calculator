<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">    
    <link rel="stylesheet" href="styles.css">    
    <title>Board Foot Calculator</title>
</head>
<body>
    <section class="hero is-dark is-small is-bold">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">Holdfast Creations</h1>
          <h2 class="subtitle">Board Foot Calculator</h2>
        </div>
      </div>
    </section>
      <section class="section">
            <div class="container">
                <div class="field">
                    <label class="label">Length</label>
                    <div class="control">
                        <input class="input" type="text" name="length">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Width</label>
                    <div class="control">
                        <input class="input" type="text" name="width">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Thickness</label>
                    <div class="control">
                        <input class="input" type="text" name="thickness">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Cost</label>
                    <div class="control">
                        <input class="input" type="text" name="cost">
                    </div>
                </div>
            </div>
        </section>
        <section class="section is-danger">
            <div class="container">
            <h2 class="subtitle">Cost</h2>

                <div class="total">$100</div>            
            </div>
        </section>
    <script type="text/javascript" src="main.js"></script>      
</body>
</html>
