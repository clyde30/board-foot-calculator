<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">    
    <link rel="stylesheet" href="styles.css">    
    <title>Board Foot Calculator</title>
</head>
<body>
    <section class="hero is-dark is-small is-bold">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">Holdfast Creations</h1>
          <h2 class="subtitle">Board Foot Calculator</h2>
        </div>
      </div>
    </section>
      <section class="section">
            <div class="container">
                <div class="tile is-ancestor">
                    <div class="tile is-parent is-vertical">
                        <div class="is-child">
                            <div class="tile is-child notification is-dark has-text-centered is-size-3">
                                <div class="total">$</div>
                            </div>
                            <div class="tile is-child notification has-background-grey-lighter">
                                <div class="field">
                                    <label class="label">Price (per board foot)</label>
                                    <div class="control">
                                        <input class="input" type="text" name="cost" placeholder="$">
                                    </div>
                                </div>
                            </div>
                            <div class="tile is-child notification has-background-primary">
                                <div class="field">
                                    <label class="label">Length</label>
                                    <div class="control">
                                        <input class="input" type="text" name="length" placeholder="Feet">
                                    </div>
                                </div>
                                <div class="field">
                                    <label class="label">Width</label>
                                    <div class="control">
                                        <input class="input" type="text" name="width" placeholder="Inches">
                                    </div>
                                </div>
                                <div class="field">
                                    <label class="label">Thickness</label>
                                    <div class="control">
                                        <input class="input" type="text" name="thickness" placeholder="Inches">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
    <script type="text/javascript" src="main.js"></script>      
</body>
</html>
